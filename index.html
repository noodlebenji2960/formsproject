<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Sign up! You know you want to!</title>
</head>
<body>
    <div id="container">
        <div id="containerLeft">
            <div id="leftBanner">
                    <img src="/imgs/odin-lined.png">
                    <p>Odin</p>
            </div>
            <div class="imgcredit">
            <p>Photo by <a href="#">Halie West</a> on <a href="#">Unsplash</a></p>
            </div>
        </div>
        <div id="containerRight">
            <div id="hero">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up <i>now</i> to get started.<br><br>You <i>know</i> you want to.</p>
            </div>
            <h1>Let's do this!</h1>
            <div id="form">
                
                <form action="signup1" method="post">
                    <table>
                            <tr>
                                <td><label for="firstname">FIRST NAME</label>
                                <input type="text" id="firstname" name="firstname" placeholder="Thor"/></td>
                                <td><label for="lastname">LAST NAME</label>
                                <input type="text" id="lastname" name="lastname" placeholder="Odinson"/></td>
                            </tr>
                            <tr>
                                <td><label for="email">EMAIL</label>
                                <input type="email" id="email" name="email"/></td>
                                <td><label for="phonenumber">PHONE NUMBER</label>
                                <input type="tel" id="phonenumber" name="phonenumber" placeholder="680 476 79 15"/></td>
                            </tr>
                            <tr>
                                <td><label for="password">PASSWORD</label>
                                <input type="password" id="password" name="password" placeholder="****" minlength="8" maxlength="16" required/></td>
                                <td><label for="confirmpassword">CONFIRM PASSORD</label>
                                <input type="password" id="confirmpassword" name="confirmpassword" placeholder="****" minlength="8" maxlength="16" required/></td>
                            </tr>
                            
                    </table>
                </form>
            </div>
            <div id="buttonContainer">
                <div class="button">Create Account</div>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
